[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONVEX_URL,VITE_CONVEX_SITE_URL,VITE_CLERK_PUBLISHABLE_KEY"

# API proxy to Convex HTTP actions
[[redirects]]
  from = "/api/*"
  to = "https://pastel-gnat-812.convex.site/api/:splat"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
